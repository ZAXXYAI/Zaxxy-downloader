<body>
  <h2>Bienvenue sur Zaxxy Downloader ✨</h2>
  <p>حمّل الفيديوهات أو الأغاني من YouTube، TikTok، Instagram، Facebook والمزيد! 🎵🎬</p>

  <form id="download-form" autocomplete="off">
    <input type="text" name="url" placeholder="📎 ألصق الرابط هنا..." required />
    <select name="format" aria-label="اختيار صيغة التحميل">
      <option value="mp3">🎧 تحميل MP3</option>
      <option value="video">📹 تحميل فيديو HD</option>
    </select>
    <button type="submit" aria-label="زر تحميل">⬇️ تحميل الآن</button>
  </form>

  <div id="loading" role="alert" aria-live="polite"></div>

    <div id="progress-bar-inner"></div>
  </div>

  <script>
    const form = document.getElementById('download-form');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progress-bar');
    const progressBarInner = document.getElementById('progress-bar-inner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      loading.style.display = 'block';
      progressBar.style.display = 'block';
      progressBarInner.style.width = '0%';
      loading.textContent = '⏳ جاري التحميل... الرجاء الانتظار';

      const formData = new FormData(form);
      const url = formData.get('url');
      const format = formData.get('format');

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });
        const data = await res.json();
        if (!data.task_id) throw new Error('لم يتم إنشاء مهمة التنزيل');

        const taskId = data.task_id;

        const interval = setInterval(async () => {
          const progRes = await fetch(`/progress/${taskId}`);
          const progData = await progRes.json();

          if (progData.error) {
            clearInterval(interval);
            loading.textContent = '❌ حدث خطأ أثناء التنزيل: ' + progData.error;
            progressBar.style.display = 'none';
            return;
          }

          const progress = progData.progress || 0;
          progressBarInner.style.width = progress + '%';
          loading.textContent = `⬇️ جاري التحميل... ${progress.toFixed(1)}%`;

          if (progress >= 100 && progData.download_url) {
            clearInterval(interval);
            loading.textContent = '✅ تم الانتهاء من التنزيل!';
            setTimeout(() => {
              window.location.href = progData.download_url;
            }, 1000);
          }
        }, 1000);

      } catch (err) {
        loading.textContent = '❌ حدث خطأ: ' + err.message;
        progressBar.style.display = 'none';
      }
    });
  </script>
